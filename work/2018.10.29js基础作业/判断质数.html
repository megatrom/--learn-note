	<script type="text/javascript">
		var n=prompt('请输入数字');
		var count=0;
		for (var i = 1; i <= n; i++) {	
              if (n%i==0) {
              	count++;
              }
	        }
			if (count==2) {
				alert('这是一个质数');
			}else{
				alert('这不是一个质数');
			}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function reverse(arr){
			var newArray = [];
			for(var i = arr.length-1; i>=0; i--){
				newArray[newArray.length] = arr[i];
			}
			return newArray;
		}
		var arr = [5,4,3,2,1]
		console.log(reverse(arr));
	</script>
</head>

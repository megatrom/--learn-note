<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function consoleMax(){
			var x = 10;
			var y = 20;
			console.log(x>y?x:y);
		}
		consoleMax();
		//同理三个数值
		function consoleMax2(){
			var x = 10;
			var y = 20;
			var z = 30;
			var max = x>y?(x>z?x:z):(y>z?y:z);
			console.log(max);
		}
		consoleMax2();
	</script>
</head>
<body>
	
</body>
</html>
